<!DOCTYPE html>
{% extends "base_generic.html" %}
<html lang="en">
<head>
  {% block title %}<title>Player Detail</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    {% block content %}
    <h1>Player: {{ player }}</h1>
    <p>{{player.name}} {{player.team}}</p><br><br>
        <ul>  
            <li><a class="text-success" href="{% url 'player-create' %}">Add a New Player</a></li>
            <li><a class="text-primary" href="{% url 'player-update' player.pk %}">Update this Player</a></li>
            <li><a class="text-danger" href="{% url 'player-delete' player.pk %}">Delete this Player</a></li>
        </ul>   
    
    {% endblock %}
</body>
</html>
